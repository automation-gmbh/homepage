baseURL = 'http://automation-gmbh.com/'
languageCode = 'de-DE'
title = 'Automation Steeg und Hoffmeyer GmbH'
theme = ["github.com/theNewDynamic/gohugo-theme-ananke"]

DefaultContentLanguage = "de"
SectionPagesMenu = "main"
Paginate = 3 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true

[languages]
  [languages.de]
    title = "Automation Steeg und Hoffmeyer GmbH"
    weight = 1
    contentDir = "content/de"
  [languages.en]
    title = "Automation Steeg and Hoffmeyer GmbH"
    weight = 2
    contentDir = "content/en"

[params]
  author = "Automation Steeg and Hoffmeyer GmbH"
  site_logo = "images/logo.svg"
  background_color_class = "bg-gary"
  recent_posts_number = 3
  date_format = "2. January 2006"
  custom_css = ["custom.css"]

[[params.ananke_socials]]
  name = "GitHub"
  url = "https://github.com/automation-gmbh"
[[params.ananke_socials]]
  name = "linkedin"
  url = "https://de.linkedin.com/company/automation-steeg-und-hoffmeyer-gmbh"
[[params.ananke_socials]]
  name = "youtube"
  url = "https://www.youtube.com/channel/UC66gXpt2kktwbnr06WliRKw"