name: ðŸš€ Deploy to prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: ðŸ”§ Build and Deploy Hugo site
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.111.2

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Core Utilities
        run: sudo apt-get update && sudo apt-get install -y coreutils

      - name: Setup Hugo
        run: |
          wget -O hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i hugo.deb

      - name: Install Dart Sass Embedded
        run: sudo snap install dart-sass-embedded

      - name: Install Node.js dependencies
        run: '[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true'

      - name: Build with Hugo
        run: hugo --gc --minify

      - name: Prepare SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/private_key
          chmod 600 /tmp/private_key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install Rclone
        run: curl https://rclone.org/install.sh | sudo bash

      - name: Deploy with Rclone
        run: |
          echo "${RCLONE_CONFIG}" > rclone.conf
          rclone sync --ignore-checksum --auto-confirm --config rclone.conf public/ sftp:var/www/app
        env:
          RCLONE_CONFIG: |
            [sftp]
            type = sftp
            host = ${{ secrets.HOST }}
            user = ${{ secrets.USERNAME }}
            pass = ${{ secrets.OBSCURED_PASSWORD }}
