name: ðŸš€ Deploy to prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: ðŸ”§ Build Hugo site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.111.2'
          extended: true

      - name: Build the site
        run: hugo --gc --minify

      - name: Install Rclone
        run: |
          curl -s https://rclone.org/install.sh | sudo bash

      - name: Deploy with Rclone
        run: |
          rclone sync public/ :sftp: --sftp-host ${{ secrets.HOST }} --sftp-user ${{ secrets.USERNAME }} --sftp-pass ${{ secrets.PASSWORD }} /var/www/app --progress
