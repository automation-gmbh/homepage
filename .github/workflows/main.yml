name: Deploy Website via SFTP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install SSH Client
        run: sudo apt-get update && sudo apt-get install -y openssh-client
      
      - name: Setup SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key
      
      - name: Deploy via SFTP
        run: |
          sftp -o StrictHostKeyChecking=no -P 22 -i /tmp/deploy_key ${{ secrets.USERNAME }}@${{ secrets.HOST }} <<EOF
          cd /httpdocs
          put -r public
          bye
          EOF
