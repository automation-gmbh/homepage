name: Deploy Hugo site to IONOS via SFTP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.120.4
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Hugo CLI
        run: |
          HUGO_VERSION=$(curl -s https://api.github.com/repos/gohugoio/hugo/releases/latest | grep 'tag_name' | cut -d '"' -f 4 | sed 's/^v//')
          HUGO_BASENAME="hugo_${HUGO_VERSION}_Linux-64bit"
          HUGO_TARFILE="${HUGO_BASENAME}.tar.gz"
          HUGO_URL="https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/${HUGO_TARFILE}"
          wget -O hugo.tar.gz $HUGO_URL
          tar -xzvf hugo.tar.gz
          sudo mv "${HUGO_BASENAME}/hugo" /usr/local/bin/


      - name: Build with Hugo
        run: hugo --minify

      - name: Deploy to IONOS via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "./public/*"
          target: "/path/on/ionos/server"

  finalize:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Complete deployment
        run: echo "Deployment to IONOS completed successfully"
